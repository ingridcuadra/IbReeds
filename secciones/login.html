<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login | IbReeds</title>
    <meta name="description" content="Conectate con lectores de todo el mundo registrandote en IbReeds.">
    <meta name="keywords" content="LIBROS, LECTOR, LECTORES, COMUNIDAD, INICIAR SESIÓN, REGISTRARSE">
</head>
<body>
    <header>
        <div class="navBar">
            <a class="inicioLogo" href="../index.html">
                <img src="https://img.icons8.com/plasticine/70/000000/books.png"/>
            </a>
            <a class="botónLogin" href="login.html">Login</a>
            <a class="iconoAyuda" href="ayuda.html">
                <img src="https://img.icons8.com/dusk/39/000000/technical-support.png"/>
            </a>
            <form class="barraBúsqueda">
                <input class="casillaBúsqueda" type="search" placeholder="Encuentra una nueva lectura">
                <button class="botónBúsqueda" type="submit">Buscar</button>
            </form>
        </div>
        <nav>
            <ul>
                <li class="navMisLecturas">
                    <a href="misLecturas.html">Mis lecturas</a>
                </li>
                <li class="navRecomendaciones">
                    <a href="recomendaciones.html">Recomendaciones</a>
                </li>
                <li class="navTienda">
                    <a href="tienda.html">Tienda</a>
                </li>
                <li class="navComunidad">
                    <a href="comunidad.html">Comunidad</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <a class="iconoMotor" href="motorIbreeds.html" target="_blank">
                <img src="https://img.icons8.com/dusk/50/000000/recycle-sign.png"/>
            </a>
        </div>
        <section class="formularioLogin">
            <div>
                <h3>Registrate ahora</h3>
            </div>
            <form action="#">
                <div class="casillasLogin">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="casillasLogin">
                    <p>Fecha de nacimiento</p>
                    <input type="date" name="fecha" required>
                </div>
                <div class="casillasLogin">
                <label for="email">
                    <input type="text" name="correo" placeholder="Correo electrónico" required>
                </label>
                </div>
                <div class="casillasLogin">
                    <input type="text" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="casillasLogin">
                    <input type="password" name="contraseña" placeholder="Crea una contraseña" required>
                </div>
                <div class="casillasLogin">
                    ¿Querés enterarte de nuestras novedades?<input type="checkbox" name="acepta" value="1">
                </div>
                <div class="casillasLogin">
                    <input class="btn" type="submit" name="registrate" value="Registrate">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <a href="https://www.instagram.com/somosibreeds/" target="_blank">
                <img src="https://img.icons8.com/stickers/40/000000/instagram-new--v1.png"/>
            </a>
        </div>
        <div>
            <a href="https://www.youtube.com/channel/UCaRVYsYZZpmmFixWzeiTu7w" target="_blank">
                <img src="https://img.icons8.com/dusk/40/000000/youtube--v2.png"/>
            </a>
        </div>
        <div>
            <a href="https://github.com/ingridcuadra" target="_blank">
                <img src="https://img.icons8.com/plasticine/40/000000/html.png"/>
            </a>
        </div>
    </footer>
</body>
</html>
